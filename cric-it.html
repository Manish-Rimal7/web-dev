<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cric-IT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #007b33;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #004d1a;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .match-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }
    footer {
      background-color: #007b33;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    button {
      background-color: #004d1a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Cric-IT</h1>
    <p>Your go-to source for all cricket updates</p>
  </header>
  <nav>
    <a href="#live">Live Scores</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container">
    <h2>Latest Matches</h2>
    <div id="matches">
      <!-- Matches will be added by JavaScript -->
    </div>
    <button onclick="loadMatches()">Load Matches</button>
  </div>
  <footer>
    <p>&copy; 2025 Cric-IT. All rights reserved.</p>
  </footer>

  <script>
    const matchData = [
      { teams: "India vs Australia", score: "250/7 (50) - 245/9 (50)", result: "India won by 5 runs" },
      { teams: "England vs Pakistan", score: "300/8 (50) - 290 all out", result: "England won by 10 runs" },
      { teams: "South Africa vs New Zealand", score: "270/6 (50) - 260/8 (50)", result: "South Africa won by 10 runs" }
    ];

    function loadMatches() {
      const matchesDiv = document.getElementById("matches");
      matchesDiv.innerHTML = "";
      matchData.forEach(match => {
        const card = document.createElement("div");
        card.className = "match-card";
        card.innerHTML = `<h3>${match.teams}</h3><p>Score: ${match.score}</p><p>Result: ${match.result}</p>`;
        matchesDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
