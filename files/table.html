<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>student data</h1>
    <table border="1">
        <tr> 
            <th>id</th>
            <th>name</th>
            <th>address</th>
            <th> action</th>
        </tr>
        <tr> 
            <td> 1</td>
            <td> Ram</td>
            <td>Ktm</td>
            <td>
                <button> edit</button>
                <button> delete</button>
            </td>
        </tr>
        <tr>
            <td> 2</td>
            <td> Puskar</td>
            <td>Bkt</td>
            <td>
                <button> edit</button>
                <button> delete</button>
            </td>
        </tr>
        <tr>
            <td> 3</td>
            <td> Manish</td>
            <td>Pkr</td>
            <td>
                <button> edit</button>
                <button> delete</button>
            </td>
        </tr>
    </table>
    <h1> colspan example </h1>
    <table border="1">
        <tr>
            <th>1</th>
            <th colspan="2">2&3</th>
            <th>4</th>
        </tr>
        <tr> 
            <td>d1</td>
            <td>d2</td>
            <td>d3</td>
            <td>d4</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
            <td>c4</td>
           
        </tr>
    </table>
    <table>
        <h1>rowspan example </h1>
        <table border="1">
            <tr>
                <th rowspan="2">1</th>
                <th>2</th>
                <th>3</th>
                
            </tr>
            <tr>
               
                <td>D2</td>
                <td>D3</td>
                
            </tr>
            <tr>
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
               
            </tr>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
    </table>
</body>   
</html>
