<head>

<body>
    <div>
        <h1> sign up- form</h1>
        <form action="">
        <div>
           <label for="Name"> Name:</label> 
            <input type="text" placeholder="enter your full name" id="Name">
        </div> 
        <br>
        <div>
            <label for="contact">phone:</label>
            <input type="number" placeholder="enter your number" id="contact">
        </div>
        <br>
        <div>
            <label for="interest"> select your interest:</label>
            Reading <input type="checkbox" idid=interest>
            playing <input type="checkbox" idid=interest>
            cycling <input type="checkbox" idid=interest>
            travelling <input type="checkbox" idid=interest>
            sleeping <input type="checkbox" idid=interest>
        </div>
        <br>
        <div>
            <label for="gender"> gender:</label>
            Male<input type="radio" name="gender">
            female<input type="radio"name=gender>
            other<input type="radio"name=gender>
        </div>
        <br>
        <div>
            <label for="faculty">faculty:</label>
            <select name="" id="faculty">
            <option value="bca">BCA</option>
            <option value="csit">CSIT</option>
            <option value="bim">BIM</option>
            </select>
        </div>
        <br>
        <div>
            <label for="image">upload image</label>
            <br>
            <br>    
            <input type="file" accept=".jpg">
        </div>
        <div>
                <input type="submit">
                <input type="reset">
        </div>
    </div>
    </form>
</body>
