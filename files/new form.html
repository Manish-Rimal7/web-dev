<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>form</title>
  </head>
  <body>
    <div class="main">
      <div class="image-col">
        <div class="glass-effect">
          <span class="icon">
            <i class="fa-solid fa-arrow-right-long"></i>
          </span>
          <p>Hi welcome!!</p>
          <h3>
            Let's Get Started
          </h3>
          <p>
            Create an free account get the access of full feature for 7 days. We invite you to join us and get better experience.
          </p>
          <img src="../images/boy.png" alt="">
        </div>
        <img src="../images/backdrop.png" alt="">
      </div>
    
    <div class="input-col">
      <h1>Sign up</h1>
      <label for="name">Your Name</label>
      <input type="text" id="name" />
      <!-- <input type="text" placeholder=" optional" id="Name" />
      <input type="text" placeholder=" last name" id="Name" /> -->
      <!-- <br /> -->
      <label for="mail">Your email</label>
      <input type="email" id="mail" />
      <!-- <br /> -->
      <label for="password">Your password</label>
      <input
        type="password"
        name="password"
        required
      />
      <!-- <br /> -->
      <div id="remember">
        <input type="checkbox" value="Remember me" />
      <p>Remember me</p>
      </div>
      <button type="button" class="button" value="Create Account">Create Account</button>
      <!-- <br /> -->
      <span class="or">
        <label for="or"> Or</label>
      </span>
      <div class="social">
          <span class="facebook">
           <img src="../images/facebook-icon.png" alt="">
          <p>Sign up with facbook</p>
          </span>
          <span class="google">
          <!-- <i class="fa-brands fa-google"></i> -->
           <img src="../images/google-icon.png" alt="">
          <p>Sign up with google</p>
        </span>
      </div>
        <p class="login">Already have an accoount? <span class="login-text">Login Here</span></p>
    </div>
    </div>
  </body>
</html>
