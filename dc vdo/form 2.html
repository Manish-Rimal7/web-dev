<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
</head>
<body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
        <div>
          <label for="name">Name :</label>
          <input type="text" name="name" id="name" required>
        </div>
        <br>
        <div>
          <label for="email">Email :</label>
          <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
          <label for="age">Age :</label>
          <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>
        <br>
        <div>
          <label for="date">Birthdate :</label>
          <input type="date" name="date" id="date" min="2019-06-10">
        </div> 
        <br>
        <div>
          Favorite Food :
          </div>
          <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
       </div>
       <div>
        <label for="grapes">grapes</label>
            <input type="checkbox" name="grapes" id="grapes">
       </div>
       <div>
        <label for="orange">orange</label>
            <input type="checkbox" name="orange" id="orange">
       </div>
       <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
       </div>
  </div>
  <br>
  <div>
       Gender :
       <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
       </div>
       <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
       </div>
  </div>
  <div>
       <label for="eyeColor">Eye Color :</label>
       <select name="eyeColor" id="eyeColor" multiple>
            <option value="Green">Green</option>
            <option value="yellow">yellow</option>
            <option value="blue">blue</option>
            <option value="brown">brown</option>
            <option label="Red" value="Red"></option>
</select>
</div>
<br>
<div>
  <label for="bio">Bio :</label>
  <textarea id="bio" name="bio"></textarea>
</div>
<br>
<input type="hidden" name="hidden" value="hi">
<div>
  <label for="file">File :</label>
  <input id="file" type="file" name="file">
</div>
<br>
<div>
    <label for="phone"> Phone: </label>
    <input type="tel" name="phone" id="phone">
</div>
<br>
<div>
    <label for="urrl">URL</label>
    <input type="url" name="url" id="url">
</div>
<br>
<div>
    <label for="color">Color</label>
    <input type="color" name="color" id="color">
</div>
<br>
<div>
  <label>
    Password:
    <input type="password" name="password" required>
  </label>
</div>
<br>
<button type="reset">Reset</button>
<button type="submit">Submit</button>
</body>
</html>
